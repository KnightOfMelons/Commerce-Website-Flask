{% extends 'base.html' %}

{% block title %}
<title>Добавление</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление курса</h1>
    <form method="post">
      <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"> <br>
      <input type="number" class="form-control" name="price" id="price" placeholder="Введите стоимость"> <br>
      <input type="text" class="form-control" name="text" id="text" placeholder="Введите описание"> <br>
      <button class="btn btn-success" type="submit">Добавить курс</button>
    </form>
</div>
{% endblock %}
